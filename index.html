<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Minute Meditation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <h1>5 Minute Meditation</h1>
            <div class="timer">5:00</div>
            <div class="breathing-text">Click Start to begin</div>
            <div class="button-container">
                <button id="startButton">Start Meditation</button>
                <button id="stopButton" disabled>Stop Meditation</button>
            </div>
        </div>
    </div>
    <div class="credits">
        Built with ❤️ by <span class="name">Sachin Varma</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
